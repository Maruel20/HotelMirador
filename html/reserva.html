<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Mirador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

  </head>
  <body>
    <div id="include-nav"></div>

    <main class="container my-4">
      <h1 class="section-title">Reservar</h1>

      <form id="form-reserva" class="row g-3 mt-1">
  <div class="col-md-6">
    <label class="form-label">Fecha de entrada</label>
    <input type="date" class="form-control" name="fecha_entrada" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Fecha de salida</label>
    <input type="date" class="form-control" name="fecha_salida" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Número de Huéspedes</label>
    <input type="number" class="form-control" min="1" value="1" name="huepedes" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Tipo de habitación</label>
    <select class="form-select" name="tipo_habitacion">
      <option value="Una persona">Una persona</option>
      <option value="Familiar">Habitación Familiar</option>
      <option value="Pareja">Pareja</option>
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Tu nombre" name="user_name" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Teléfono</label>
    <input type="tel" class="form-control" placeholder="Tu teléfono" name="telefono" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Correo</label>
    <input type="email" class="form-control" placeholder="Tu correo" name="user_email" required>
  </div>
  <div class="col-12">
    <button type="submit" id="btn-submit-reserva" class="btn btn-success px-5">Reservar</button>
    <p class="small text-muted mt-2">Recibirás confirmación en tu correo.</p>
  </div>
</form>
<input type="hidden" name="titulo_formulario" value="SOLICITUD DE RESERVA">
<input type="hidden" name="mensaje" value="Sin mensaje adicional (es una reserva)">

    </main>

    <div id="include-footer"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/email-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="include-footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css">
<script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
<script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/geolocalizacion.js"></script>
  </body>
</html>
